<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
</head>
<body>
    <header class="container-fluid header d-flex align-items-center justify-content-center">
      <div class="col-11 d-flex align-items-center">
        <div class="col-1 navLogo">
          <img
            src="https://cdn.freelogovectors.net/wp-content/uploads/2021/02/myntra-logo-freelogovectors.net_.png"
            alt="Myntra Logo"
          />
        </div>
        <div class="col-5 navMenus d-flex justify-content-around">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">HOME & LIVING</a>
          <a href="influencers.html">INFLUENCERS</a>
          <a href="ar.html">SPARK</a>        </div>
        <div class="col-4 navSearchBar d-flex align-items-center justify-content-end">
          <i class="fas fa-search"></i>
          <input
            type="search"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="col-2 cart">
          <div class="cartNames d-flex flex-column">
            <div class="iconNames d-flex justify-content-between">
              <a href="#"><i class="far fa-user-circle"></i> Profile</a>
              <a href="#"><i class="far fa-heart"></i> Wishlist</a>
              <a href="#"><i class="fas fa-shopping-bag"></i> Bag</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container review-container">
        <button id="prev" class="arrow" onclick="prevReview()">&#9664;</button>
        <div class="review-box" id="review-box">
            <!-- Reviews will be injected here by JavaScript -->
            <div class="review active" id="review1">
                <div class="influencer-details">
                    <img src="influencer1.jpg" alt="Influencer" class="influencer-img">
                    <p>Influencer 1</p>
                    <button class="more-details" onclick="openMoreDetails(1)">More details</button>
                </div>
                <div class="product-details">
                    <img src="product1.jpg" alt="Product" class="product-img">
                    <p>Product 1 description</p>
                </div>
            </div>
            <div class="review" id="review2">
                <div class="influencer-details">
                    <img src="influencer2.jpg" alt="Influencer" class="influencer-img">
                    <p>Influencer 2</p>
                    <button class="more-details" onclick="openMoreDetails(2)">More details</button>
                </div>
                <div class="product-details">
                    <img src="product2.jpg" alt="Product" class="product-img">
                    <p>Product 2 description</p>
                </div>
            </div>
        </div>
        <button id="next" class="arrow" onclick="nextReview()">&#9654;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
